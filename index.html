<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Scissors Paper</h1>

    <div class="buttons">
        <button type="button" value="rock" class="btn" id="rock"> 
            <img src="images/rock.jpg" alt="rock"/>
        </button>

        <button type="button" value="scissors" class="btn" id="scissors">
            <img src="images/scissors.jpg" alt="scissors"/>
        </button>

        <button type="button" value="paper" class="btn" id="paper">
            <img src="images/paper.jpg" alt="paper"/>
        </button>
    </div>

    <div class="container">
    </div>

    <div class="score">
        <div class="player"></div>
        <div class="computer"></div>
    </div>
   <script src="javascript.js" defer></script>
</body>
</html>
